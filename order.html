        <tr>
            
        </tr>

               </select>

            <td>
                <label for="Optional" id="Optional">Optional</label>

               <textarea id="Optional" name="Optional" rows="3" cols="50" placeholder="note Optional"></textarea>

        </tr>
        <tr>
            <td>Karipap Mac and Cheese Daging</td>
            <td>
                <select id="quantity" name="quantity" required="required">
                    <option value="1">1</option>

                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>

            </td>
            <td>

                  <option value="Small">Small</option>
                  <option value="Medium">Medium</option>

                  <option value="XL">Extra Large</option>
               </select>
            </td>
            <td>
                <label for="Optional" id="Optional">Optional</label>
                
               <textarea id="Optional" name="Optional" rows="3" cols="50" placeholder="note Optional"></textarea>

    </table>
